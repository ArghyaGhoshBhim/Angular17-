<header>
  <h2>My Tasks</h2>
  <p>
    <select (change)="onChangeTasksFilter(filter.value)" #filter>
      <option value="all">All</option>
      @for(taskOption of taskOptions; track $index){
        <option [value]="taskOption.value">{{taskOption.displayValue}}</option>
      }
    </select>
  </p>
</header>

<ul>
  @for (task of tasks(); track task.id) {
  <li>
    <app-task-item [task]="task" />
  </li>
  }
</ul>
